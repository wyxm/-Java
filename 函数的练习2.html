//    1. 求任意数组中的最大值
function max(arr){
  var max1=arr[0];
  for(var j=0;j<arr.length;j++){
    if(max1<=arr[j]){
      max1=arr[j];
    }

  }
  return max1;
}
console.log(max([2,3,5,7,8]));
